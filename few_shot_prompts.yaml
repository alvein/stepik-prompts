prompts:
  example: |
    Функция {input}
    Ответ {output}
  example_prefix: Ты идеально знаешь python. Тебе нужно кратко (1-2 предложения) объяснить на русском языке значение функции, следуя примерам
  example_suffix: |
    Функция {input}
    Ответ
  examples:
    - input: dict
      output: |
        Словарь Python, или dict, - это встроенный тип данных, который хранит данные в парах ключ-значение. Это основной тип коллекции в Python
        Например,
        another_dict = dict(name="Bob", age=25)
    - input: list
      output: |
        Список Python - это встроенная универсальная структура данных, используемая для хранения упорядоченной коллекции элементов.
        Например,
        mixed_list = ["hello", 123, True, [1, 2]]
        print(mixed_list[1])  # 123
